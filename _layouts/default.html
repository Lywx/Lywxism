<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<body>

    {% include head.html %}
    {% include google_analytics.html %}

    <div id="main" role="main">
        <header>
            <div id="header">
                <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
            </div>
            <nav>
                {% for nav in site.navigations %}
                <span><a title="{{ nav.title }}" href="{{ nav.href }}"><i class="{{ nav.class }}"></i></a></span> {% endfor %}
            </nav>
        </header>
        <div id="content">
            {{ content }}
        </div>
        <footer>
            <div>
                {% assign first_post = site.posts | last %} forked from <a href="https://github.com/waynezhang/blog" title="Wayne">Wayne</a>
            </div>
        </footer>
    </div>
</body>

</html>
